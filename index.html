 background-color:transparent;

.radmenu  i[class*="toggle"]:first-child{
	display:block;}
	
	
.rad-circ {
  width: 2.52em;
  height: 2.52em;
  background-color:#fff;
  border-width:.2em;
  border-style:solid;
  box-shadow: 1px 2px 2px rgba(0, 0, 0, 0.35);
  -webkit-transition: all 0.4s ease;
  -moz-transition: all 0.4s ease;
  transition: all 0.4s ease;
  text-align:center;
    line-height: 2.52em;
	z-index:-100
}
.rad-close {
  transform:translateY(-1.1em) translateX(-1.2em) translateZ(0);
  border:1px solid rgba(255, 0, 204, 1);
  background-color:rgba(255, 0, 204, 1);  
  box-shadow: 0 0 0 1px rgba(255, 0, 204, 1);
  -webkit-transition: all 0s;
  -moz-transition: all 0s;
  transition: all 0s;
  text-align:center;
	z-index:-10;
}


.rad-circ > i {
  width: 2.52em;
  font-size: 1.86em;
  color:inherit;
  border:0px;
}

.rad-circ:hover i { 
color: #111; }


.rad-circ:nth-of-type(1) {
  -webkit-transition-delay: 0s;
  -moz-transition-delay: 0s;
  transition-delay: 0s;
}

.rad-circ:nth-of-type(2) {
  -webkit-transition-delay: 0.05s;
  -moz-transition-delay: 0.05s;
  transition-delay: 0.05s;
}
.rad-circ:nth-of-type(3) {
  -webkit-transition-delay: 0.1s;
  -moz-transition-delay: 0.1s;
  transition-delay: 0.1s;
}
.rad-circ:nth-of-type(4) {
  -webkit-transition-delay: 0.15s;
  -moz-transition-delay: 0.15s;
  transition-delay: 0.15s;
}
.rad-circ:nth-of-type(5) {
  -webkit-transition-delay: 0.2s;
  -moz-transition-delay: 0.2s;
  transition-delay: 0.2s;
}
.rad-circ:nth-of-type(6) {
  -webkit-transition-delay: 0.25s;
  -moz-transition-delay: 0.25s;
  transition-delay: 0.25s;
}
.rad-circ:nth-of-type(7) {
  -webkit-transition-delay: 0.3s;
  -moz-transition-delay: 0.3s;
  transition-delay: 0.3s;
}
